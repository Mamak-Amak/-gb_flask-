{% extends 'base.html' %}
{% block title %}
    User #{{ user.id }}
{% endblock %}

{% for user in users %}
<li>
    <a href="{{ url_for('users_app.details', user_id=user.id) }}">
        {{ user.username -}}
    </a>
    {% if user.is_staff %}
    <span class="badge bg-secondary">staff</span>
    {% endif %}
